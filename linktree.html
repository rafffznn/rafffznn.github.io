<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media</title>
    <style>
        /* Mengatur tampilan dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Mode terang & gelap */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            padding: 20px;
            transition: background 0.5s, color 0.5s;
        }

        body.light-mode {
            background: #f4f4f4;
            color: #333;
        }

        /* Tombol Mode */
        .mode-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .mode-toggle:hover {
            background: #666;
        }

        body.light-mode .mode-toggle {
            background: #ddd;
            color: #333;
        }

        /* Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        body.light-mode .container {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* Profil */
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: block;
            margin: 0 auto 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            animation: float 3s infinite ease-in-out;
        }

        .username {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            animation: slideIn 1s ease-out;
        }

        .bio {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
        }

        /* Tombol Sosial Media */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .social-btn {
            text-decoration: none;
            font-size: 16px;
            color: white;
            width: 100%;
            max-width: 360px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 30px;
            background: linear-gradient(135deg, #5f2c82, #49a09d);
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInButton 1s ease-in-out forwards;
        }

        .social-btn img {
            width: 25px;
            height: 25px;
            position: absolute;
            left: 15px;
        }

        /* Efek Hover */
        .social-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #49a09d, #5f2c82);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInButton {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">üåô Mode</button>

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <div class="username">Raffi Fauzan</div>
            <div class="bio">Explore My Social Media</div>
        </div>
        <div class="social-links">
            <a href="https://open.spotify.com/user/..." class="social-btn">
                <img src="spotify.png" alt="Spotify"> Follow My Spotify
            </a>
            <a href="https://www.tiktok.com/@rafzfzn_" class="social-btn">
                <img src="tiktok.png" alt="TikTok"> Follow My TikTok
            </a>
            <a href="https://instagram.com/rffi_fznn" class="social-btn">
                <img src="instagram.png" alt="Instagram"> Follow My Instagram
            </a>
            <a href="https://www.roblox.com/users/..." class="social-btn">
                <img src="roblox.png" alt="Roblox"> My Roblox Profile
            </a>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("light-mode");
            const button = document.querySelector(".mode-toggle");
            if (document.body.classList.contains("light-mode")) {
                button.textContent = "üåô Dark Mode";
            } else {
                button.textContent = "‚òÄÔ∏è Light Mode";
            }
        }
    </script>
</body>
</html>
